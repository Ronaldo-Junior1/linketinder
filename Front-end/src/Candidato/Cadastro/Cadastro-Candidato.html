<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form id="formCandidato">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" required><br>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" required><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" required><br>

        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" required><br>

        <label for="competencias">Competências (separadas por vírgula):</label>
        <input type="text" id="competencias" required><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" required><br>

        <button type="submit">Cadastrar Candidato</button>
    </form>

    <a href="../Listagem/Listagem-Candidatos.html">Lista de Candidatos<a>
    <ul id="listaCandidatos"></ul>


    <script src="Cadastro-Candidato.js"></script>
</body>
</html>
