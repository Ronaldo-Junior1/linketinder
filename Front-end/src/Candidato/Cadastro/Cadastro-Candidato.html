<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="Cadastro-Candidato.css">
</head>
<body>
    <div class="container">
        <header>
            <form id="formCandidato">
                <div class="form first">
                    Formulário de Cadastro
                    <div class="details personal">
                        <span class="title">
                            DADOS PESSOAIS
                        </span>
                        <div class="fields">
                            <div class="input-field">
                                <label>NOME</label>
                                <input type="text" placeholder="Insira seu nome" id="nome" required>
                            </div>
                            <div class="input-field">
                                <label>E-MAIL</label>
                                <input type="email" placeholder="Insira seu e-mail" id="email" required>
                            </div>

                            <div class="input-field">
                                <label>COMPETENCIAS(Separadas por virgula)</label>
                                <input type="text" placeholder="Insira suas competencias" id="competencias" required>
                            </div>

                        <div class="fields">
                            <div class="input-field">
                                <label>CEP</label>
                                <input type="text" placeholder="Insira seu CEP" id="cep" required>
                            </div>
                            <div class="input-field">
                                <label>ESTADO</label>
                                <input type="text" placeholder="Insira seu estado" id="estado" required>
                            </div>
                            <div class="input-field">
                                <label>CPF</label>
                                <input type="text" placeholder="Insira seu CPF" id="cpf" required>
                            </div>
                            <div class="input-field">
                                <label>IDADE</label>
                                <input type="number" min="5" max="110"placeholder="Insira sua idade" id="idade" required>
                            </div>
                            <div class="input-field">
                                <label>FORMAÇÃO</label>
                                <input type="text" placeholder="Insira sua Formação" id="formacao" required>
                            </div>
                            <div class="input-field">
                                <label>DESCRIÇÃO</label>
                                <input type="text" placeholder="Insira sua descrição" id="descricao" required>
                            </div>
                        </div>
                        <button type="submit">Cadastrar Candidato</button>
                    </div>
                </div>
                <a href="../Listagem/Listagem-Candidatos.html">Lista de Candidatos<a>
            </form>
        </header>
    </div>
   
        
    <script src="Cadastro-Candidato.js"></script>
</body>
</html>
