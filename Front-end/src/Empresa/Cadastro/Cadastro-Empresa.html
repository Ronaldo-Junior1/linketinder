<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="Cadastro-Empresa.css">
</head>
<body>
    <div class="container">
        <header>
            <form id="formEmpresa">
                <div class="form first">
                    Formulário de Cadastro
                    <div class="details personal">
                        <span class="title">
                            DADOS EMPRESARIAL
                        </span>
                        <div class="fields">
                            <div class="input-field">
                                <label>NOME</label>
                                <input type="text" placeholder="Insira o nome" id="nome" required>
                            </div>
                            <div class="input-field">
                                <label>E-MAIL</label>
                                <input type="email" placeholder="Insira o e-mail" id="email" required>
                            </div>

                            <div class="input-field">
                                <label>COMPETENCIAS DESEJADAS</label>
                                <input type="text" placeholder="Insira as competencias" id="competencias" required>
                            </div>

                        <div class="fields">
                            <div class="input-field">
                                <label>CEP</label>
                                <input type="text" placeholder="Insira o CEP" id="cep" required>
                            </div>
                            <div class="input-field">
                                <label>ESTADO</label>
                                <input type="text" placeholder="Insira o estado" id="estado" required>
                            </div>
                            <div class="input-field">
                                <label>PAIS</label>
                                <input type="text" placeholder="Insira o pais" id="pais" required>
                            </div>
                            <div class="input-field">
                                <label>CNPJ</label>
                                <input type="text" placeholder="Insira o CNPJ" id="cnpj" required>
                            </div>
    
                            <div class="input-field">
                                <label>DESCRIÇÃO</label>
                                <input type="text" placeholder="Insira a descrição" id="descricao" required>
                            </div>
                        </div>
                        <button type="submit">Cadastrar Empresa</button>
                    </div>
                </div>
            </form>
        </header>
    </div>
    <script src="Cadastro-Empresa.js"></script>
</body>
</html>
